<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap imgaes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../bundle.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-sm-4">
            <p>Rounded corners</p>
            <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
        </div>
        <div class="col-sm-4">
            <p>Image circle</p>
            <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236">
        </div>
        <div class="col-sm-4">
            <p>Image thumbinail</p>
            <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
        </div>
        <div>
            <p>Image responsive</p>
            <img class="img-responsive" src="https://www.w3schools.com/bootstrap/img_chania.jpg" alt="Chania">
        </div>
    </div>
</body>

</html>
