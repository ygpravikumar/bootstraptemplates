<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boot Strap templates</title>
    <script src="./bundle.js"></script>
</head>

<body>
    <div class="container">
        <h2>Horizontal form</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 checkbox">Vertical Checks:</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" value="Option 1">Option 1</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Option 2" checked>Option 2</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Option 3" disabled>Option 3</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 checkbox">Inline Checks:</label>
                <div class="col-sm-10 checkbox">
                    <label><input type="checkbox" value="Option 4">Option 4</label>
                    <label><input type="checkbox" value="Option 5">Option 5</label>
                    <label><input type="checkbox" value="Option 6" checked>Option 6</label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 checkbox">Vertical Radios:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label><input type="radio" name="Radios" value="Radio 1">Radio 1</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="Radios" value="Radio 2" disabled>Radio 2</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="Radios" value="Radio 3">Radio 3</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 radio-inline">
                    <label for="radios" class="">Inline Radios:</label>
                </div>
                <div class="col-sm-10">
                    <label class="radio-inline"><input type="radio" name="Radios2" value="Radio 1">Radio 1</label>
                    <label class="radio-inline"><input type="radio" name="Radios2" value="Radio 2" checked>Radio 2</label>
                    <label class="radio-inline"><input type="radio" name="Radios2" value="Radio 3">Radio 3</label>
                </div>
            </div>
            <div class="form-group">
                <label for="radios" class="col-sm-2 form-control-static">Center Radios:</label>
                <div class="col-sm-10">
                    <label class="radio-inline"><input type="radio" name="Radios2" value="Radio 1">Radio 1</label>
                    <label class="radio-inline"><input type="radio" name="Radios2" value="Radio 2" checked>Radio 2</label>
                    <label class="radio-inline"><input type="radio" name="Radios2" value="Radio 3">Radio 3</label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 checkbox">Top Radios:</label>
                <div class="col-sm-10 radio">
                    <label><input type="radio" name="Radios1" value="" disabled>Radio 4</label>
                    <label><input type="radio" name="Radios1" value="">Radio 5</label>
                    <label><input type="radio" name="Radios1" value="">Radio 6</label>
                </div>
            </div>
            <div class="form-group">
                <label for="sel1" class="col-sm-2">Top Select list:</label>
                <div class="col-sm-10">
                    <select id="sel1" class="form-control" required>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 form-control-static">Center Select list:</label>
                <div class="col-sm-10">
                    <select id="sel2" class="form-control">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 form-control-static">Force Curve</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-primary">
                                Upload&hellip; <input type="file" style="display: none;" multiple>
                            </span>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 form-control-static">Select input</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label><input type="radio" name="SelectInputRadios" value="YieldStress">Yield Stress  <input type="number" class="form-control"></label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="SelectInputRadios" value="ProofStrain">Proof Strain  <input type="number"  class="form-control"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 form-control-static">Select input</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label><input type="radio" name="SelectInputRadios" value="YieldStress">Yield Stress  <input type="number"></label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="SelectInputRadios" value="ProofStrain">Proof Strain  <input type="number"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 radio-inline">
                    <label for="radios" class="form-control-static">Mesh Model</label>
                </div>
                <div class="col-sm-10">
                    <label class="radio-inline"><input type="radio" name="MeshModel" value="CreateNew"  checked>Create New</label>
                    <label class="radio-inline"><input type="radio" name="MeshModel" value="Upload">Upload</label>
                    <div class="radio-inline">
                        <label class="btn btn-primary"> Choose File&hellip; <input type="file" style="display: none;"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 radio-inline">
                    <label for="radios" class="form-control-static">Upload Files</label>
                </div>
                <div class="col-sm-10">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="upload-drop-zone" id="drop-zone">
                                <div class="row">
                                    <label for="">Just drag and drop files here</label>
                                    <label for="">Or</label>
                                    <label class="btn btn-primary"> Upload File&hellip; <input type="file" style="display: none;"></label>
                                </div>
                            </div>

                            <!-- Progress Bar -->
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                            </div>

                            <!-- Upload Finished -->
                            <div class="js-upload-finished">
                                <h3>Processed files</h3>
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
                                    <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">Center Align buttons</label>
                <div class="form-group text-center col-sm-10">
                    <button type="button" class="btn btn-primary ">Apply</button>
                    <button type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">Center Align Block</label>
                <div class="form-group center-block col-sm-10">
                    <button type="button" class="btn btn-success center-block">Apply</button>
                    <button type="button" class="btn btn-success center-block">Clear</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 center-block">Input Groups</label>
                <div class="input-group col-sm-8">
                    <input type="text" class="form-control" readonly>
                    <label class="input-group-btn">
                                <span class="btn btn-primary">
                                    Browse&hellip; <input type="file" style="display: none;" multiple>
                                </span>
                            </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
